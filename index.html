<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Link | ГЛАЗ ИИСУСА</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Фоновые подарки -->
  <div class="bg-gift bg-gift--1">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>
  <div class="bg-gift bg-gift--2">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>
  <div class="bg-gift bg-gift--3">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>
  <div class="bg-gift bg-gift--4">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>
  <div class="bg-gift bg-gift--5">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>
  <div class="bg-gift bg-gift--6">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>
  <div class="cloud cloud--bottom">
    <div class="cloud-text">Благодаря этой ссылке, ты никогда не потеряешь бота. Сохрани её себе.</div>
  </div>

  <!-- Подарки снизу -->
  <div class="gift gift--left">
    <img src="images/logoglaz.png" alt="Gift" class="gift-img">
  </div>
  <div class="gift gift--right">
    <img src="images/logoglaz.png" alt="Gift" class="gift-img">
  </div>

  <div class="container">
    <header>
      <div class="logo-wrap">
        <img src="images/logo.jpg" class="logo" alt="Логотип"/>
      </div>
      <h1>ГЛАЗ ИИСУСА</h1>
      <p class="subtitle">ВСЕГДА АКТУАЛЬНЫЕ ССЫЛКИ</p>
      <div class="arrow-down">&#8595;</div>
    </header>

    <div class="links">
      <a href="#" class="link-button first-highlight" id="btn-main" target="_blank">
        <span class="btn-icon">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
            <circle cx="14" cy="14" r="14" fill="#fff"/>
            <rect x="6" y="10" width="2" height="8" rx="1" fill="#fff"/>
            <rect x="10" y="10" width="2" height="8" rx="1" fill="#fff"/>
            <rect x="14" y="10" width="2" height="8" rx="1" fill="#fff"/>
            <polygon points="18,14 12,10 12,18" fill="#fff"/>
          </svg>
        </span>
        <span class="btn-text">ГЛАВНЫЙ БОТ</span>
      </a>
      <a href="#" class="link-button" id="btn-reserve" target="_blank">
        <span class="btn-icon">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
            <circle cx="14" cy="14" r="14" fill="#fff"/>
            <rect x="6" y="10" width="2" height="8" rx="1" fill="#fff"/>
            <rect x="10" y="10" width="2" height="8" rx="1" fill="#fff"/>
            <rect x="14" y="10" width="2" height="8" rx="1" fill="#fff"/>
            <polygon points="18,14 12,10 12,18" fill="none" stroke="#fff" stroke-width="2"/>
          </svg>
        </span>
        <span class="btn-text">РЕЗЕРВНЫЙ БОТ</span>
      </a>
      <a href="#" class="link-button" id="btn-channel" target="_blank">
        <span class="btn-icon">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
            <circle cx="14" cy="14" r="14" fill="#fff"/>
            <path d="M10 18 Q14 10 18 18" stroke="#fff" stroke-width="2" fill="none"/>
            <circle cx="14" cy="16" r="2" fill="#fff"/>
          </svg>
        </span>
        <span class="btn-text">КАНАЛ</span>
      </a>
    </div>
  </div>

  <script>
    const btns = [
      document.getElementById('btn-main'),
      document.getElementById('btn-reserve'),
      document.getElementById('btn-channel')
    ];
    let active = 0;
    setInterval(() => {
      btns.forEach((b,i) => b.classList.toggle('highlight', i===active));
      active = (active+1)%btns.length;
    }, 10000);
  </script>
</body>
</html>
