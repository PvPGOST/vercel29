<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Link | ГЛАЗ ИИСУСА</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Фоновые подарки -->
  <div class="bg-gift bg-gift--1">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>
  <div class="bg-gift bg-gift--2">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>
  <div class="bg-gift bg-gift--3">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>
  <div class="bg-gift bg-gift--4">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>
  <div class="bg-gift bg-gift--5">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>
  <div class="bg-gift bg-gift--6">
    <img src="images/logoglaz.png" alt="Gift" class="bg-gift-img">
  </div>

  <!-- Подарки снизу -->
  <div class="gift gift--left">
    <img src="images/logoglaz.png" alt="Gift" class="gift-img">
  </div>
  <div class="gift gift--right">
    <img src="images/logoglaz.png" alt="Gift" class="gift-img">
  </div>

  <div class="container">
    <header>
      <div class="logo-wrap">
        <img src="images/logo.jpg" class="logo" alt="Логотип"/>
      </div>
      <h1>ГЛАЗ ИИСУСА</h1>
      <p class="subtitle">ВСЕГДА АКТУАЛЬНЫЕ ССЫЛКИ</p>
      <div class="arrow-down">&#8595;</div>
    </header>

    <div class="links">
      <a href="#" class="link-button first-highlight" id="btn-main" target="_blank">
        <span class="btn-icon">
          <svg viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="13" width="3" height="12" rx="1.5" fill="#fff"/>
            <rect x="10" y="13" width="3" height="12" rx="1.5" fill="#fff"/>
            <rect x="16" y="13" width="3" height="12" rx="1.5" fill="#fff"/>
            <polygon points="32,19 20,11 20,27" fill="#fff"/>
          </svg>
        </span>
        <span class="btn-text">ГЛАВНЫЙ БОТ</span>
      </a>
      <a href="#" class="link-button" id="btn-reserve" target="_blank">
        <span class="btn-icon">
          <svg viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="13" width="3" height="12" rx="1.5" fill="#fff"/>
            <rect x="10" y="13" width="3" height="12" rx="1.5" fill="#fff"/>
            <rect x="16" y="13" width="3" height="12" rx="1.5" fill="#fff"/>
            <polygon points="32,19 20,11 20,27" fill="none" stroke="#fff" stroke-width="2.5"/>
          </svg>
        </span>
        <span class="btn-text">РЕЗЕРВНЫЙ БОТ</span>
      </a>
      <a href="#" class="link-button" id="btn-channel" target="_blank">
        <span class="btn-icon">
          <svg viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 28 Q19 18 26 28" stroke="#fff" stroke-width="2.5" fill="none"/>
            <path d="M15 25 Q19 21 23 25" stroke="#fff" stroke-width="2.5" fill="none"/>
            <circle cx="19" cy="29.5" r="2.2" fill="#fff"/>
          </svg>
        </span>
        <span class="btn-text">КАНАЛ</span>
      </a>
    </div>
  </div>

  <script>
    const btns = [
      document.getElementById('btn-main'),
      document.getElementById('btn-reserve'),
      document.getElementById('btn-channel')
    ];
    let active = 0;
    setInterval(() => {
      btns.forEach((b,i) => b.classList.toggle('highlight', i===active));
      active = (active+1)%btns.length;
    }, 10000);
  </script>
</body>
</html>
